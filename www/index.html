<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Seven Pods Collector</title>
    </head>
    <body>
    
    	<div id="header">    
           <input id="key_words" type="text" placeholder="Search For Podcasts" />
       		<img id="search_channels_button" src="img/search.png"/>
       	</div>
        
       	<div id="channel_list_container"></div>
       	
       	<div id="download_status"></div>
     	<div id="item_list_container"></div>

        
        <fieldset>
            <legend>Stored Podcasts</legend>
            <div id="folder_list_container"></div>
        </fieldset>
       
    
        
  
        
        <div id="podcast_player">
        		<button id="pause_button"></button>
              	<button id="resume_button"></button>
              	<button id="stop_button"></button>
        </div>
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fileSystem.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/rssReader.js"></script>
        <script type="text/javascript" src="js/podListReader.js"></script>
        <script type="text/javascript" src="js/media.js"></script>
</body>
</html>
