<!DOCTYPE html><!--RJ TW--><html>    <head>        <meta charset="utf-8" />        <meta name="format-detection" content="telephone=no" />        <meta name="msapplication-tap-highlight" content="no" />        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        <link rel="stylesheet" type="text/css" href="css/index.css" />        <title>Seven Pods Collector</title>    </head>    <body>        <fieldset>            <legend>Stored Podcasts</legend>            <button id="show_stored_podcast_button">Show</button>            <button id="hide_stored_podcast_button">Hide</button>
            <div id="folder_list_container"></div>        </fieldset>        <fieldset>            <legend>Find Pod Cast Channel</legend>            <input id="key_words" type="text" /><button id="search_channels_button">Search</button>            <div id="channel_list_container"></div>            <button id="show_channel_list_container">Show</button>
            <button id="hide_channel_list_container">Hide</button>
        </fieldset>        <fieldset>            <button id="show_item_list_container">Show</button>
            <button id="hide_item_list_container">Hide</button>
            <legend>Manage Pod Casts</legend>            <div id="download_status"></div>            <div id="item_list_container"></div>        </fieldset>        <fieldset id="podcast_player">            <legend>Pod Cast Player</legend>            <div><button id="exit_podcast_player">Quit</button></div>            <div>                <button id="pause_button">Pause Podcast</button>                <button id="resume_button">Resume Podcast</button>                <button id="stop_button">Stop Podcast</button>            </div>        </fieldset>        <script type="text/javascript" src="cordova.js"></script>        <script type="text/javascript" src="js/index.js"></script>        <script type="text/javascript" src="js/fileSystem.js"></script>        <script type="text/javascript" src="js/view.js"></script>        <script type="text/javascript" src="js/rssReader.js"></script>        <script type="text/javascript" src="js/podListReader.js"></script>        <script type="text/javascript" src="js/media.js"></script></body></html>
